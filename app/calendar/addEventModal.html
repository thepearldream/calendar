<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">

        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" placeholder="Enter title" ng-model="name">
            </div>
          </div>
          <div class="form-group">
            <label for="where" class="col-sm-2 control-label">Where</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="where" placeholder="Enter location" ng-model="where">
            </div>
          </div>
          <div class="form-group">
            <label for="start_at" class="col-sm-2 control-label">Start at</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="start_at_day" ng-model="start_at_day">
              <input type="time" class="form-control" id="start_at_time" ng-model="start_at_time">
            </div>
          </div>
          <div class="form-group">
            <label for="end_at" class="col-sm-2 control-label">End at</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="end_at_day" ng-model="end_at_day">
              <input type="time" class="form-control" id="end_at_time" ng-model="end_at_time">
            </div>
          </div>
<!--           <div class="form-group">
            <label for="attachment" class="col-sm-2 control-label">Attachment</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="attachment" placeholder="Enter location" ng-model="attachment">
            </div>
          </div> -->
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button>
        <button type="button" ng-click="cancel()" class="btn">Cancel</button>
      </div>
    </div>
  </div>
</div>
